<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pass saver index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="m-3">
  <div class="btn-group" role="group" aria-label="Botones de acción">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoriesModal">
      Add category
    </button>
    
    <a href="site.html" id="addSiteButton" class="btn btn-primary" role="button">
      Add site
    </a>
  </div>
</header>

  <aside class="m-3">
    <h2>Categories</h2>
    <ul class="list-group" id="categoryListGroup">
      <!--<li class="list-group-item active" aria-current="true">An active item</li>!-->

    </ul>
  </aside>

  <main class="m-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sitio</th>
          <th scope="col">Usuario</th>
          <th scope="col">Created at</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="SitesByCategoryContainer">
        <!--añade un registro por cad item de getall-->

      </tbody>
    </table>
  </main>


  <!-- Modal Categories-->
  <div class="modal fade" id="categoriesModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="miModalLabel">Nueva Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="categoryName" placeholder="Introduce el nombre de la categoría">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
          <button type="button" class="btn btn-primary" id="addCategoryOK">OK</button>
        </div>
      </div>
    </div>
  </div>



















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
