<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pass saver - Site</title>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./site.css" rel="stylesheet">
    <script src="./site.js" defer></script>
</head>

<body>
    <h1 class="titleAddSite">Add a new site to your credentials list ğŸ”</h1>
    <form>
        <!--category-->
        <div id="dropdownContainer" class="mb-3">
            <label for="customSelect" class="form-label ">Which is the category of this item?</label>
            <select id="customSelect" class="custom-select">

            </select>
        </div>
        <!--url-->
        <div class="mb-3">
            <label for="inputUrl" class="form-label">URL</label>
            <input type="text" class="form-control" id="inputUrl" placeholder="http://hello.com">
        </div>
        <!--name-->
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="My Site Name">
             <p class="invalid-feedback" id="invalid-feedback--name">name field is empty!<p></p>
        </div>
        <!--user-->
        <div class="mb-3">
            <label for="inputUser" class="form-label">User</label>
            <input type="text" class="form-control" id="inputUser" placeholder="hello">
        </div>
        <!--password-->
        <div class="form-password__container">

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <div class="password-input-container">
                    <input type="password" class="form-control password-input" id="inputPassword">
                    <p class="invalid-feedback" id="invalid-feedback">password field is invalid!<p>
                    <h1 class="autogenerate-pasword-icon" id="autogeneratePassIcon">
                        ğŸªª
                    </h1>

                </div>

            </div>


        </div>
        <!--description-->
        <div class="mb-3">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea class="form-control" id="inputDescription" rows="3"
                placeholder="This is my user and my password because..."></textarea>
        </div>

        <!--buttons-->
        <div class="form-buttons__container">
            <button type="button" class="btn btn-primary btn-lg" id="CancelButton">Cancel</button>
            <button type="submit" class="btn btn-secondary btn-lg" id="SaveButton">Save</button>
        </div>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
